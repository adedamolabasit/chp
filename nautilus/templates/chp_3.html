{% extends 'base2.html' %}

<script>
  $('span.checkbox-group.required :checkbox:checked').length > 0
</script>

{% block content %}
  <div class="modal-1 third-page">
    <div class="modal-body third-page">
      <div style="border-radius: 111px; padding:2px; float: right;margin-left: 51px;">
        <a href="{{ url_for('confirm')}}"><i class="fa-solid fa-circle-xmark fa-2x text-danger"></i></a>
        </div>
      <div class="div-block-24 third-page">
        <div class="text-block-18 second-page third">
          <h3 class="text-center">
          What is critical to your organization when migrating to the cloud?</div>
          </h3>
        </div>
    <form action="/options" method="POST" id="chp">
      {% for queries in query %}
      <div class="div-block-1 second-page _18">

          <div class="checkbox_option btn btn-light d-flex justify-content-center shadow-sm mt-1 py-1 " style="border-color:#5f36d9; border-radius: 66px; padding:2px; " >
          
         <p class="" for="queries.id">{{ queries.question }}</p>
          <span style="float:right" class="checkbox-group ml-2">
            <input class="acb" value="{{ queries.id }}" type="checkbox" name="check"  id="hidden" />
          </span>
        </div>
      </div>
      {% endfor %}
  
      <div class="mt-3" style="float: right;">
        <button type="submit" class="btn btn-light" id="chp" style="border-radius: 51px;" ><i class="fa-solid fa-angle-right fa-2x"></i></button>
      </div>
      <div class="mt-3" style="float: left;">
        <a href="{{ url_for('prompt')}}" type="submit" class="btn btn-light" style="border-radius: 51px;"  ><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <!-- <div class="text-center mt-3 ">
        <h6 class="text-success">Select Two Responses</h6>
      </div> -->
      {% for category, message in get_flashed_messages(with_categories=true) %}
<div class="alert alert-{{ category }} alert-dismissible mt-2">
    <a href="{{ url_for('parent')}}" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {{ message }}
</div>
{% endfor %}
      <div>
      </div>
    </form>
    </div>
  </div>
{% endblock %}
