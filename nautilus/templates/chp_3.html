{% extends 'base2.html' %}

<script>
  $('span.checkbox-group.required :checkbox:checked').length > 0
</script>

{% block content %}
  <div class="modal-1 third-page">
    <div class="modal-body third-page">
      <div style="border-radius: 111px; padding:2px; float: right;margin-left: 51px;">
        <a href="{{ url_for('confirm')}}"><i class="fa-solid fa-circle-xmark fa-2x text-danger"></i></a>
        </div>
      <div class="div-block-24 third-page">
        <div class="text-block-18 second-page third">
          <h4 class="text-center">
          What is critical to your organization when migrating to the cloud?</div>
          </h4>
        </div>
    <form action="/options" method="POST" id="chp">
      {% for queries in query %}
      <div class="div-block-1 second-page _18">

          <div class="btn btn-light d-flex justify-content-center shadow-sm mt-1 py-1 " style="border-color:#5f36d9; border-radius: 66px; padding:2px; " >
          
         <p class="mx-1">{{ queries.question }}</p>
          <!-- <span style="float:right" class="checkbox-group ml-2"> -->
            <input value="{{ queries.id }}" type="checkbox" name="check" class="acb" />
          <!-- </span> -->
        </div>
      </div>
      {% endfor %}
      <div class="mt-3" style="float: right;">
        <button type="submit" class=" btn btn-light" style="border-radius: 51px;" ><i class="fa-solid fa-angle-right fa-2x"></i></button>
      </div>
      <div class="mt-3" style="float: left;">
        <a href="{{ url_for('prompt')}}" type="submit" class="btn btn-light" style="border-radius: 51px;"  ><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
    </form>
    </div>
  </div>
{% endblock %}
