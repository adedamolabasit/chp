{% extends 'base.html' %}

{% block content %}
<div class="modal-1 third-page">
  <div class="modal-body third-page">
    <div style="border-radius: 111px; padding:2px; float: right;">
        <a href="{{ url_for('confirm')}}"><i class="fa-solid fa-circle-xmark fa-2x text-danger"></i></a>
    </div>
    <div class="div-block-24 third-page">
      <div class="text-block-18 second-page third">
        <h3 class="text-center">
          what is critical to your organization when migrating to the cloud
        </h3>
        </div>
    </div>
    {% for items in query %}
    <a href="{{ url_for('question2',id=items.id) }}">
    <div class="btn btn-light d-flex justify-content-center shadow-md mt-1 py-1 mx-4" style="border-color:#5f36d9; border-radius: 66px; padding:2px; "  >     
      <p class="">{{ items.question }}</p>
    </div>
          </a>
    {% endfor %}
    <div class="mt-3 ml-3" style="float: left;">
        <a href="{{ url_for('prompt')}}" type="submit" class="btn btn-light" style="border-radius: 51px;"  ><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
  </div>
</div>
{% endblock %}
