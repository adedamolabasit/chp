{% extends 'base.html' %}

{% block content %}
<div class="modal-1 email">
  <div class="modal-body email-collection">
    <div style="border-radius: 111px; padding:2px; float: right;margin-left: 51px;">
      <a href="{{ url_for('confirm')}}"><i class="fa-solid fa-circle-xmark fa-2x text-danger"></i></a>
  </div>
    <div class="w-container">
      <div class="w-form">
        <form id="email-form-2" name="email-form-2" data-name="Email Form 2" method="post" class="form">
          <div class="w-row">
            <div class="column w-col w-col-6 w-col-small-small-stack w-col-tiny-tiny-stack">
              <input type="text" class="text-field-2 w-input shadow-lg" style="border-color:#5a35c7; border-radius: 66px; padding:2px; " maxlength="256" name="First-Name" data-name="First Name" placeholder="First Name" id="First-Name" required=""></div>
            <div class="column-2 w-col w-col-6 w-col-small-small-stack w-col-tiny-tiny-stack">
              <input type="text" class="text-field-3 w-input shadow-lg" maxlength="256" style="border-color:#5a35c7; border-radius: 66px; padding:2px; " name="Last-Name" data-name="Last Name" placeholder="Last Name" id="Last-Name" required=""></div>
          </div>
          <input type="email" class="text-field-4 w-input shadow-lg " style="border-color:#5a35c7; border-radius: 66px; padding:2px; " maxlength="256" name="Company-Email" data-name="Company Email" placeholder="Company Email" id="Company-Email" required="">
          <input type="text" class="text-field-5 w-input shadow-lg" style="border-color:#5a35c7; border-radius: 66px; padding:2px; " maxlength="256" name="Company-Name" data-name="Company Name" placeholder="Company Name" id="Company-Name" required="">
          <input type="text" class="text-field-6 w-input shadow-lg" style="border-color:#5a35c7; border-radius: 66px; padding:2px; " maxlength="256" name="Company-Region" data-name="Company Region" placeholder="Company Region" id="Company-Region" required="">
          <!-- <label class="w-checkbox checkbox-field-3"><input type="checkbox" name="checkbox" id="checkbox" data-name="Checkbox" class="w-checkbox-input"><span class="checkbox-label-4 w-form-label" for="checkbox">Receive Email</span> -->
          </label>
          <input type="submit" value="Submit"  data-wait="Please wait..." class="d-flex justify-content-center text-center submit-button-2 w-button">
        </form>
        <div class="mt-3 ml-3" style="float: left;">
          <a href="{{ path }}" type="submit" class="btn btn-light" style="border-radius: 51px;"  ><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="w-form-done">
                <!-- <div>Thank you! Your submission has been received!</div> -->
        </div>
        <div class="w-form-fail">
          <!-- <div>Oops! Something went wrong while submitting the form.</div> -->
        </div>
        <div class="text-block-17"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
